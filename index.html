<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="columns is-desktop">
    <div class="column is-one-third">
      <div class="card">
        <div class="results">
          <h1>Your Result</h1>
          <div class="result-circle">
          76
          of 100
        </div>
        
          Great
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

  </div>
  <div class="column is-one-third">

      <div class="card">
      

      <div class="summary">

        <h2>Summary</h2>
    <div class="stats">
        <img src="./assets/images/icon-reaction.svg" alt="reaction" height="25px" width="25px"/> <p>Reaction 80 / 100</p>
        <img src="./assets/images/icon-memory.svg" alt="reaction" height="25px" width="25px"/><p>Memory 92 / 100</p> 
        <img src="./assets/images/icon-verbal.svg" alt="reaction" height="25px" width="25px"/><p> Verbal 61 / 100</p>
        <img src="./assets/images/icon-reaction.svg" alt="reaction"  height="25px" width="25px"/> <p>  Visual  72 / 100</p>
        <button class="button is-dark">Continue</button>
      </div>
      </div>
      </div>


    
      

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
