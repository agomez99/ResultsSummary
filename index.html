<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>

    <div class="content">
      <div class="columns is-mobile is-multiline is-gapless">
        <div class="column">
            <div class=" card results">
              <h1 class="title">Your Result</h1>
              <div class="result-circle">76 of 100</div>
              <div class="subtitle">Great! You scored higher than 65% of the people who have taken these tests.</div>
            </div>
        </div>
        <div class="column">
            <div class="card summary">
              <h2 class="title-2">Summary</h2>
              <div class="stats">
                <figure class="reaction-div">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" height="25px" width="25px" class="icon" />
                  <span class="stat-title">Reaction</span>
                  <span class="stat-num">80 / 100</span>
                </figure>
                <figure class="memory-div stat-block">
                  <img src="./assets/images/icon-memory.svg" alt="memory" height="25px" width="25px" class="icon" />
                  <span class="stat-title">Memory</span>
                  <span class="stat-num">92 / 100</span>
                </figure>
                <figure class="verbal-div stat-block">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal" height="25px" width="25px" class="icon" />
                  <span class="stat-title">Verbal</span>
                  <span class="stat-num">61 / 100</span>
                </figure>
                <figure class="visual-div stat-block">
                  <img src="./assets/images/icon-visual.svg" alt="visual" height="25px" width="25px" class="icon" />
                  <span class="stat-title">Visual</span>
                  <span class="stat-num">72 / 100</span>
                </figure>
              </div>
              <div class="button-div">
              <button class="button is-dark">Continue</button>
            </div>
            </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
